<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreta de Streamers</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlaza al archivo CSS externo -->
</head>
<body>
    <h1>Libreta de Streamers</h1>
    <div id="BotonLina">
        <img src="https://res.cloudinary.com/dayhc4cem/image/upload/v1730517514/kzi9nqtfbzixwiz6qhw5.png" alt="Fotos de Lina" onclick="fotosLina()">
    </div>
    <div id="photo-container"></div>

    <script>
        let fotosVisibles = false; // Estado inicial de las fotos

        function fotosLina() {
            const photoContainer = document.getElementById("photo-container");

            if (fotosVisibles) {
                // Si las fotos están visibles, las ocultamos
                photoContainer.innerHTML = "";
            } else {
                // Si las fotos no están visibles, las mostramos
                const photos = [
                    "https://res.cloudinary.com/dayhc4cem/image/upload/v1730001626/Tiramisu.jpg",
                ];
                
                photoContainer.innerHTML = ""; // Limpia el contenedor antes de añadir nuevas fotos
                photos.forEach((url) => {
                    const img = document.createElement("img");
                    img.src = url;
                    img.className = "extra-photo";
                    photoContainer.appendChild(img);
                });
            }
            // Cambiamos el estado
            fotosVisibles = !fotosVisibles;
        }
    </script>
</body>
</html>
